<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="players-name-input" id="input-playes">
      
            <label for="player-1">Player 1</label>
            <input type="text" name="player-1" id="player-1">
            <label for="player-2">Player 2</label>
            <input type="text" name="player-2" id="player-2">
            <input type="submit" value="start">
        <!-- </form> -->
    </div>
    <div id="turns">
        <h1></h1>
    </div>
    <div class="game-board" id="game-body">
       
        <table>
            <tr>
                <td class="box" id="box-1"></td>
                <td class="box" id="box-2"></td>
                <td class="box" id="box-3"></td>
            </tr>
            <tr>
                <td class="box" id="box-4"></td>
                <td class="box" id="box-5"></td>
                <td class="box" id="box-6"></td>
            </tr>
            <tr>
                <td class="box" id="box-7"></td>
                <td class="box" id="box-8"></td>
                <td class="box" id="box-9"></td>
            </tr>
        </table>
    </div>  
    <footer>
        <a href="https://github.com/"><i class="fa fa-github"> </i> Source code</a>  
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
